<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Владимир Ефанов - графический и интерьерный дизайнер. Создаю стильные и функциональные пространства и визуальные решения.">
    <title>Владимир Ефанов - Дизайнер | Портфолио</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <header>
        <div class="container">
            <nav>
                <div class="logo">VE</div> 
                <ul>
                    <li><a href="#home">Главная</a></li>
                    <li><a href="#about">Обо мне</a></li>
                    <li><a href="#portfolio">Портфолио</a></li>
                    <li><a href="#skills">Навыки</a></li>
                    <li><a href="#contact">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Владимир Ефанов</h1>
            <p>Графический и Интерьерный Дизайнер</p>
            <a href="#contact" class="btn">Связаться со мной</a>
        </div>
    </section>

    <section id="about">
        <div class="container">
            <h2>Обо мне</h2>
            <div class="about-content">
                <div class="about-text">
                    </div>
                <div class="about-image">
                    <img src="images/profile.jpg" alt="Владимир Ефанов"> 
                </div>
            </div>
        </div>
    </section>

    <section id="portfolio">
        <div class="container">
            <h2>Портфолио</h2>
            <div class="portfolio-grid">
                </div>
        </div>
    </section>

    <section id="skills">
        <div class="container">
            <h2>Мои навыки</h2>
            <div class="skills-container">
                </div>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>Контакты</h2>
            <div class="contact-form">
                <form>
                    <div class="form-group">
                        <label for="name">Имя:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Сообщение:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Отправить</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>© 2023 Владимир Ефанов</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-behance"></i></a> 
                <a href="#"><i class="fab fa-dribbble"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script> 
</body>
</html>
